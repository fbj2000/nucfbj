<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算器</title>
								<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script>
	function cale(){
		var sal=document.getElementById("salary").value;
		var regExp=/^[0-9]{4,5}$/;
		if(!regExp.test(sal)) {
			document.getElementById("salary").value="请输入4-5位数字";
			document.getElementById("salary").style="color:red";
			return;
		}
		var salNum=parseInt(sal);
		var ylgr=salNum*0.08;//养老
		var ylgs=salNum*0.2;
		document.getElementById("ylgr").innerText=ylgr;
		document.getElementById("ylgs").innerText=ylgs;
		
		var ybgr=salNum*0.02;//医疗
		var ybgs=salNum*0.06;
		document.getElementById("ybgr").innerText=ybgr;
		document.getElementById("ybgs").innerText=ybgs;
		
		var sygr=salNum*0.005;//失业
		var syegs=salNum*0.015;
		document.getElementById("sygr").innerText=sygr;
		document.getElementById("syegs").innerText=syegs;
		
		var gsgs=salNum*0.005;//工伤
		document.getElementById("gsgs").innerText=gsgs;
		
		var syugs=salNum*0.008;//生育
		document.getElementById("syugs").innerText=syugs;
		
		var gjjgr=salNum*0.12;//公积金
		var gjjgs=salNum*0.12;
		document.getElementById("gjjgr").innerText=gjjgr;
		document.getElementById("gjjgs").innerText=gjjgs;
		
		GRHJ=ylgr+ybgr+sygr+gjjgr;//合计
		GSHJ=ylgs+ybgs+syegs+gsgs+syugs+gjjgs;
		document.getElementById("GRHJ").innerText=GRHJ;
		document.getElementById("GSHJ").innerText=GSHJ;
		var zonge=salNum+GSHJ;
		document.getElementById("zonge").innerText=zonge;
	}
		function clearTxt(){
			document.getElementById("salary").value="";
			document.getElementById("salary").style="color:black";
		}
</script>
	</head>
	<body>
		<div class="container text-center">
			<img src="nuclogored.jpg" class="img-circle" width="100px" height="100px"/>
		<table class="table table-bordered text-center">
			<tr>
				<td>工资</td>
				<td colspan="3">
					<input onfocus="clearTxt()" type="text" id="salary" placeholder="请输入工资" class="form-control">
				</td>
				<td>
					<button onclick="cale()" class="btn btn-danger btn-block">计算</button>
				</td>
			</tr>
			<tr class="bg-primary">
				<td>险种</td>
				<td>个人%</td>
				<td>个人</td>
				<td>公司%</td>
				<td>公司</td>
			</tr>
			<tr>
				<td>养老</td>
				<td>8%</td>
				<td id="ylgr"></td>
				<td>20%</td>
				<td id="ylgs"></td>
			</tr>
			<tr>
				<td>医疗</td>
				<td>2%</td>
				<td id="ybgr"></td>
				<td>6%</td>
				<td id="ybgs"></td>
			</tr>
			<tr>
				<td>失业</td>
				<td>0.5%</td>
				<td id="sygr"></td>
				<td>1.5%</td>
				<td id="syegs"></td>
			</tr>
			<tr>
				<td>工伤</td>
				<td></td>
				<td></td>
				<td>0.5%</td>
				<td id="gsgs"></td>
			</tr>
			<tr>
				<td>生育</td>
				<td></td>
				<td></td>
				<td>0.8%</td>
				<td id="syugs"></td>
			</tr>
			<tr>
				<td>公积金</td>
				<td >12%</td>
				<td id="gjjgr"></td>
				<td>12%</td>
				<td id="gjjgs"></td>
			</tr>
			<tr>
				<td>合计</td>
				<td>个人合计</td>
				<td id="GRHJ"></td>
				<td>公司合计</td>
				<td id="GSHJ"></td>
			</tr>
			<tr>
				<td>总额</td>
				<td id="zonge" colspan="4"></td>
			</tr>
		</table>
		开发者：2013041016冯宝君 中北大学软件学院2020级
		</div>
	</body>
</html>
